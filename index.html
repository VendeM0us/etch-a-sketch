<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/f843330a5d.js" crossorigin="anonymous"></script>
  <script src="./script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <h1 id="title">Etch-a-Sketch</h1>
  <div id="main-content">
    <div id="side-bar">
      <div id="color-palette">
        <label for="choose-color">Color Palette:</label>
        <input type="color" id="choose-color" name="choose-color" value="#000000">
      </div>
      <button id="draw" class="toggled"><i class="fa-solid fa-pencil"></i> DRAW (D)</button>
      <button id="eraser"><i class="fa-solid fa-eraser"></i> ERASE (E)</button>
      <button id="rainbow"><i class="fa-solid fa-palette"></i> RAINBOW MODE (R)</button>
      <button id="reset"><i class="fa-solid fa-arrow-rotate-left"></i> RESET (Z)</button>
      <div id="set-sketchpad-size">
        Sketchpad Size:
        <div>
          <input type="range" id="sketchpad-size" name="sketchpad-size" min="16" max="100" step="1" value="16">
          <br><label for="sketchpad-size">16 X 16</label>
        </div>
        <button id="apply-sketchpad-size">APPLY</button>
      </div>
    </div>
    <div id="sketchpad-container">
      <button id="hamburger" class="hidden"><i class="fa-solid fa-bars"></i></button>
      <div id="sketchpad"></div>
    </div>
  </div>
  <footer>Coded by: VendeM0us</footer>
</body>
</html>
